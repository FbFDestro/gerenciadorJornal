<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerenciador jornal</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <header>
        <div id="cabecalho">
            <div id="logo">Gerenciador de Jornal</div>
            <nav>
                <ul>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <article>

        <h1>Cadastrar pessoa</h1>
        <form>
            <input type="text" placeholder="Nome *" />
            <input type="text" placeholder="CPF *" />
            <input type="text" placeholder="Telefone" />
            <input type="password" placeholder="Senha *" />
            <input type="password" placeholder="Confirmação da senha *" />
            <input type="button" value="Cadastrar" />
        </form>
        <p>Itens com (*) são obrigatórios</p>
    </article>

    <footer>
        <div id="rodape">
            <p>CRIADORES = [Fabio Destro, Paulo Carneiro, Renata Vinhaga, Vitor Gratiere];</p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
